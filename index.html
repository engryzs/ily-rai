<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Hi, love!</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #9fe7ed;
      --bg2: #c3f3f7;
      --card: #ffffffcc;
      --yes: #14b6c4;
      --yesHover: #10909c;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(820px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .card.fixed {
      position: fixed;        /* fix the card in place */
      top: 50%;               /* center vertically */
      left: 50%;              /* center horizontally */
      transform: translate(-50%, -50%); /* truly center */
      width: min(820px, 92vw);            /* optional: keep current width */
      max-width: 820px;       /* cap width */
      max-height: 95vh;       /* cap height */
      overflow: visible;      /* allow GIF to show */
      z-index: 999;           /* above other elements */
    }

    .art {
      width: 50vw;        /* adapt to screen width */
      max-width: 170px;   /* prevent it from being too big */
      height: auto;       /* keep aspect ratio */
      margin: 0 auto 2vw; /* spacing below the art */
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
      transform: translateY(-35%)
    }

    h2 {
      font-size: clamp(20px, 3vw, 35px);
      margin: 4px 0 ;
      transform: translateY(-35%);
    }

    h3 {
      font-size: clamp(10px, 3vw, 30px);
      margin: 2px 0 0px;
      transform: translateY(-300px);
    }

    .button-zone {
      position: relative;
      width: min(800px, 92%);
      height: 150px;
      margin: -30px auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 10px 20px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    #textResult1 {
      transform: translateY(-10px);
    }

    #textResult2 {
      transform: translateY(-30px);
    }

    #textResult3 {
      transform: translateY(-40px);
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 10px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
      transform: translateY(-50px); /* moves it up 10px */
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <!-- ANIMAL WITH HEART -->
    <img class="art" id="raiPanda" src="heart.png" alt="Cute Heart Art"/>

    <h1 id="mainTitle">Happy Valentine's Day, My Love! üå∑</h1>
    <h2 id="subTitle">Will you stay forever and spend all  <br> the next Valentine's Day with?</h2>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yeees ü•∞</button>
      <button id="noBtn">Nooo üôÑ </button>
    </section>

    <!-- HINT -->
    <div class="hint" id="hint"></div>

    <section class="result" id="result">
      <h2 id="textResult1">Yes? Yeeeeey! ü§©</h2>
      <h4 id="textResult2"> Syempre, no choice ka na üòù</h4>
      <h3 id="textResult3">I love you so much, Rai! ü´∂</h3>
      <img
        class="fireworks"
        src="panda.png"
        alt="YEY"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(1.8, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
    return Math.max(min, Math.min(max, n));
  }

  function teleportNo() {
    const z = zone.getBoundingClientRect();
    const b = noBtn.getBoundingClientRect();

    const padding = 10;

    const newLeft = Math.random() * (z.width - b.width - padding * 2) + padding;
    const newTop  = Math.random() * (z.height - b.height - padding * 3) + padding;

    noBtn.style.left = newLeft + "px";
    noBtn.style.top  = newTop + "px";
    noBtn.style.transform = `scale(${0.9 + Math.random() * 0.3}) rotate(${Math.random()*20-10}deg)`;

    growYes();
  }

  // React BEFORE the cursor even gets close
  zone.addEventListener("pointermove", e => {
    const b = noBtn.getBoundingClientRect();
    const d = Math.hypot(
      (b.left + b.width / 2) - e.clientX,
      (b.top + b.height / 2) - e.clientY
    );

    if (d < 150) teleportNo(); // BIGGER danger zone
  });

  // Extra safety: instant escape on hover
  noBtn.addEventListener("pointerenter", teleportNo);

  // Absolute NO clicking allowed üòå
  noBtn.addEventListener("pointerdown", e => e.preventDefault());
  noBtn.addEventListener("click", e => e.preventDefault());

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";     // HIDE THE HINT
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();

      document.getElementById("mainTitle").style.display = "none";
      document.getElementById("subTitle").style.display = "none";
      document.getElementById("raiPanda").style.display = "none";

      document.querySelector(".card").classList.add("fixed");
    });
  </script>
</body>
</html>
